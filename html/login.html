<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="../img/icon.jpg">
    <title> RegistrApp - Iniciar Sesión </title>
    <link rel="stylesheet" href="../css/login_estilo.css">
    <!--Bootstap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">
    <script src="../js/login.js"></script>
</head>
<body>
<div id="box"class="container mt-4" >
    <h2>Inicio de sesión</h2>
    <div class="image-container">
        <img src="../img/Login.png" alt="profesor" class="centered-image">
    </div>
    <form action="#" id="formulario_2" class="row g-3 mt-3 needs-validation" novalidate>
        <div class="col-12">
            <label for="emailUserIn" class="form-label"> Correo electrónico o Usuario</label>
            <input type="email" class="form-control" name="correouser" id="emailUserIn" placeholder="correo@correo.cl o user123" required>
        </div>
        <div class="col-12">
            <label for="pwsIngresada"class="form-label"> Contraseña </label>
            <input type="password" class="form-control" name="password" id="pwsIngresada" placeholder="Ingrese su contraseña" required>
        </div>
        
        <div class="col-12">     
            <button type="submit" id="iniciarSesionBtn"> Iniciar sesión </button>
            <button type="reset">Limpiar </button>
            <button type="reset"> <a href="login.html"></a> Cancelar  </button>

            
        </div>  
        <br>     
    </form>
</div>
</body>
</html>
