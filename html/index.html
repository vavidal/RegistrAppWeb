<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <header>
        <h1>Perfil del Profesor</h1>
    </header>

    <div class="profile">
        <img src="../img/icon.jpg" alt="Foto del Profesor">
        <h2><span id="nombreProfesor"></span></h2>
        <p>Asignatura: <span id="nombreCarrera"></span></p>
        <p>Email: <span id="emailProfesor"></span></p>
    </div>
     <!-- Contenido de tu p치gina -->
     <div class="container"> 
        <button type="button" class="btnVolver" onclick="cerrarSesionBtn()">Cerrar Sesi칩n</button>
        <!-- <button id="agregarClaseButton">Agregar Nueva Clase</button> -->
        <div class="QR">
            <button id="showQRButton">Mostrar C칩digo QR</button>
            <div id="qrModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeQR">&times;</span>
                    <div id="qrcode">
                        <canvas id="qr-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
