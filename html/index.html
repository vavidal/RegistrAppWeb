<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="../img/icon.jpg">
    <title> Generador de Código QR </title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.rawgit.com/neocotic/qrious/master/dist/qrious.min.js"></script>
</head>
<body>
    <!-- Contenido de tu página -->
    <div class="container"> 
        <button type="button" class="btnVolver"><a href="login.html"></a> Volver</button>
        <div class="QR">
            <button id="showQRButton">Mostrar Código QR</button>
            <div id="qrModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeQR">&times;</span>
                    <div id="qrcode">
                        <canvas id="qr-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- Scripts -->
    <script src="../js/script.js"></script>
</body>
</html>
